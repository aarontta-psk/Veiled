<!doctype html>
<html lang="en">
    <head> 
        <!-- Creación de la estructura básica -->
        <meta charset="UTF-8"> <!-- Version de HTML -->
        <!-- Superficie en la que aparece la pagina [sin contar elementos del navegador como la barra de scroll] -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Metadatos para Google [organización, y descripcion que aparece en la busqueda] -->
        <meta name="description" content="Juego de mazmorras en el que controlas a una ciega 
                                          recuperada de su enfermedad en busca de la iluminacion.">
        <meta name="author" content="EAa (Emiliagos Aarabels)">

        <!-- Libreria Phaser -->
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>

        <!-- Titulo pagina -->
        <title>The Blind's Enlightment: Unfold</title>

        <!-- Bootstrap [programa para hacer paginas web] 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                   crossorigin="anonymous">-->

        <!-- Acceso al archivo .css ['stylesheet' para que sepa que es una hoja de estilos] -->
        <link href="./css/videogame.css" rel="stylesheet">
    </head>

    <body style="background-color:grey;"> <!-- Color de fondo del cuerpo -->
        <script>
            new Phaser.Game({
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }

            })

            function preload() {
                this.load.image('sky', 'assets/sprites/sky.png');
                this.load.image('ground', 'assets/sprites/platform.png');
                this.load.image('star', 'assets/sprites/star.png');
                this.load.image('bomb', 'assets/sprites/bomb.png');
                this.load.spritesheet('dude',
                    'assets/sprites/dude.png',
                    { frameWidth: 32, frameHeight: 48 }
                );
            }

            var platforms;
            var player;
            var score = 0;
            var scoreText;

            function create() {
                this.add.image(400, 300, 'sky');

                platforms = this.physics.add.staticGroup();

                platforms.create(400, 568, 'ground').setScale(2).refreshBody();

                platforms.create(600, 400, 'ground');
                platforms.create(50, 250, 'ground');
                platforms.create(750, 220, 'ground');

                player = this.physics.add.sprite(100, 450, 'dude');

                player.setBounce(0.2);
                player.setCollideWorldBounds(true);

                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [{ key: 'dude', frame: 4 }],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                    frameRate: 10,
                    repeat: -1
                });

                cursors = this.input.keyboard.createCursorKeys();

                this.physics.add.collider(player, platforms);

                stars = this.physics.add.group({
                    key: 'star',
                    repeat: 11,
                    setXY: { x: 12, y: 0, stepX: 70 }
                });

                stars.children.iterate(function (child) {

                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

                });

                this.physics.add.collider(stars, platforms);

                this.physics.add.overlap(player, stars, collectStar, null, this);

                scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

                bombs = this.physics.add.group();

                this.physics.add.collider(bombs, platforms);

                this.physics.add.collider(player, bombs, hitBomb, null, this);
            }

            function update() {
                if (cursors.left.isDown) {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown) {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-330);
                }
            }

            function collectStar(player, star) {
                star.disableBody(true, true);

                score += 10;
                scoreText.setText('Score: ' + score);

                if (stars.countActive(true) === 0) {
                    stars.children.iterate(function (child) {

                        child.enableBody(true, child.x, 0, true, true);

                    });

                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                    var bomb = bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

                }
            }


            function hitBomb(player, bomb) {
                this.physics.pause();

                player.setTint(0xff0000);

                player.anims.play('turn');

               gameOver = true;
         }
        </script>
    </body>
</html>
